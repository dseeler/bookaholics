{% extends "bookstore/base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

    <!-- Add a new style block if you want to create a new stylesheet for a page-->
    {% block style %}
        <link rel="stylesheet" href="{% static 'bookstore/css/register.css' %}">
    {% endblock style %}

    <div class="container-fluid" id="content">
        <div class="container-fluid" id="center-div">
            <h1 id="title">Sign Up</h1>
            <form method="POST">
                {% csrf_token %}  <!-- Token used for security, must include w/ forms -->
                {{ form|crispy }}
                <input class="w-46 btn btn-lg btn-primary bg-dark" type="submit" value="Register" id="submit-button">
            </form>
        </div>
        <script src="../../static/bookstore/js/register.js"></script>
    </div>

{% endblock content %}
