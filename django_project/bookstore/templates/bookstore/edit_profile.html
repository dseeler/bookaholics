{% extends "bookstore/base.html" %}
{% load static %}
{% block content %}

    <!-- Add a new style block if you want to create a new stylesheet for a page-->
    {% block style %}
        <link rel="stylesheet" href="{% static 'bookstore/edit_profile.css' %}">
    {% endblock style %}

    <div class="container-fluid" id="content">
        <div class="container-fluid" id="center-div">
            <h1>Edit Profile</h1>
            <p>
                <p>Username: {{ request.user }}</p>
                <button>Update username</button>
            </p>
            <p>
                <p>Email: {{ request.user.email }}</p>
                <button>Update email</button>
            </p>
            <p>
                <button>Update password</button>
            </p>
            <p>
                <button>Update address information</button>
            </p>
            <p>
                <button>Update payment information</button>
            </p>
        </div>
    </div>

{% endblock content %}
