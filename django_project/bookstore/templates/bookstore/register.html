{% extends "bookstore/base.html" %}
{% load static %}
{% block content %}

    <!-- Add a new style block if you want to create a new stylesheet for a page-->
    {% block style %}
        <link rel="stylesheet" href="{% static 'bookstore/register.css' %}">
    {% endblock style %}

    <div class="container-fluid" id="content">
        <h1 id="title">Registration</h1>
        <p>Mandatory fields indicated by *<p>
        <form method="POST">
            {% csrf_token %}  <!-- Token used for security, must include w/ forms -->
            {% for field in form %}
                {{ field.label }}
                {{ field }}
            {% endfor %}
            <input type="submit" value="Submit" id="submitButton" style="margin-bottom: 15px; margin-left: 125px">
            {{ form.errors }}
        </form>
    </div>

{% endblock content %}
