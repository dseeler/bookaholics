{% extends "bookstore/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    {% block style %}
    	<link rel="stylesheet" href="{% static 'bookstore/css/password_reset_input.css' %}">
  	{% endblock style %}
    
    <div class="container-fluid" id="content">
        <div class="container-fluid" id="center-div">
            <h1 id="title">Reset Password</h1>
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="w-100 btn btn-lg btn-primary bg-dark" type="submit" id="submitButton">Change</button><br>
            </form>
        </div>
    </div>

{% endblock content%}
